<div class="row mt-4">
  <div class="col-sm-2 mt-4 mb-4 font-weight-bold">
    <label for="" class="form-label">filterByName</label>
  </div>
  <div class="col-sm-10 mt-4 mb-4">
    <input type="text" class="form-control" [(ngModel)]="filterByName">
  </div>
</div>

<app-product-list [filterByName]="filterByName" (newPrdInCart)="addProductInCart($event)"></app-product-list>

<h2>Cart In Parent</h2>
<table class="table table-dark text-center">
  <thead>
    <tr>
      <th>Name</th>
      <th>Price</th>
      <th >Quantity</th>
      <th>Total Price</th>
      <th>Final Price After Discount</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of cart; trackBy: trackById">
      <td>{{ item.name }}</td>
      <td>{{ item.price | currency }}</td>
      <td>{{ item.quantity }}</td>
      <td>{{ item.totalPrice | currency }}</td>
      <td>{{ item.finalPrice | currency }}</td>
      <td>
        <button class="btn btn-danger" (click)="removeProductFromCart(item.id)">Delete</button>
      </td>
    </tr>
  </tbody>
</table>
